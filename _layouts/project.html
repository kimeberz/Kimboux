<!DOCTYPE html>
<html lang="en">

<!-- individual portfolio pages -->

    {% for project in site.projects %}
    <div class="portfolio-modal modal fade" id="{{project.id}}Modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            {{project.output}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}

</html>
